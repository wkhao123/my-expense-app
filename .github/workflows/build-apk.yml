name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 设置 Node.js (必须是 20 或更高)
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 2. 设置 Java (必须是 21)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      # 3. 安装依赖并编译网页
      - name: Install & Build Web
        run: |
          npm install
          npm run build

      # 4. 同步网页代码到安卓层
      - name: Sync Capacitor
        run: npx cap sync android

      # 5. 打包 APK (包含 Windows 格式修复)
      - name: Build APK
        run: |
          cd android
          # 下面这行命令专门修复 Windows 上传导致的报错
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. 上传生成的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
